<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Conversão</title>
</head>
<body>
    <h1>Tabela de Conversão</h1>
    <label for="numero">Digite um número inteiro maior ou igual a 2:</label>
    <input type="number" id="numero" min="2">
    <button onclick="gerarTabela()">Gerar Tabela</button>

    <table id="tabela" border="1" style="margin-top: 20px; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Base Decimal</th>
                <th>Base Binária</th>
                <th>Base Hexadecimal</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
