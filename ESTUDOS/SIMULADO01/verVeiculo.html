<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/verVeiculo.css">
    <title>Lançamentos 2014</title>
</head>
<body>
    <main>
        <section class="carros">
            <h1><span id="nomeUsuario">XX</span>, veja as opções para o seu perfil: </h1>
            <div class="container">
                <div>
                    <img src="img/civic.jpg" alt="">
                </div>
                <div class="listaComBtn">
                    <h3>Características do veículo:</h3>
                    <ul>
                        <li>Fabricante: <span id="fabricanteCarro">XXXX</span></li>
                        <li>Nome: <span id="NomeCarro">XXXX</span></li>
                        <li>Potência do motor: <span id="potenciaCarro">XXXX</span></li>
                        <li>Garantia: <span id="garantiaCarro">XXXX</span></li>
                        <li>Consumo (cidade): <span id="consumoCarro">XXXX</span></li>
                        <input type="button" value="Mudar Perfil" id="btnPerfil">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    





    <script src="js/verVeiculo.js"></script>
</body>
</html>
